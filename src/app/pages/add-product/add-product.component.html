<div class="container mt-3">
    <h2 class="text-center">Add New Product</h2>
    <form action="" [formGroup]="productForm" (ngSubmit)="submit()">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" formControlName="name" id="" placeholder="Enter product name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Product Price</label>
            <input type="number" class="form-control" formControlName="price" id="" placeholder="Enter product price">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Product Description</label>
            <textarea rows="3" class="form-control" formControlName="desc" id="" placeholder="Enter product description"></textarea>
        </div>
        <button class="btn btn-info">Submit</button>
    </form>
</div>
